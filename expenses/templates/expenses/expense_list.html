<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        .total { font-size: 1.2em; font-weight: bold; margin: 20px 0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .btn { display: inline-block; padding: 10px 15px; background-color: #4CAF50; color: white; 
               text-decoration: none; border-radius: 4px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    
    <div class="total">
        Total Spent: ${{ total_spent }}
    </div>
    
    <a href="{% url 'add_expense' %}" class="btn">Add New Expense</a>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.title }}</td>
                <td>${{ expense.amount }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.date }}</td>
                <td>{{ expense.description }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No expenses recorded yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
